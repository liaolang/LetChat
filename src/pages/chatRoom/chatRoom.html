<ion-header>

  <ion-navbar  color="secondary">
    <ion-title id="title"> ğŸ‘¾ Chat Room</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
      <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ message.username }}</div>
        <div class="messageContent"> {{ message.message }}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">    
      <div class="sent"><ion-input type="text"  placeholder="Type in something... " [(ngModel)]="message"></ion-input></div>
      <div class="sent"><button ion-button icon-only  color="light" ion-button color="danger" (click)="sendMessage()"><ion-icon name="md-flash"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
