<ion-header>
  <ion-navbar>
    <ion-toolbar color="secondary">
            
        <ion-title  > <img  height="30" src="assets/img/logo.png">LetChat </ion-title>     
      </ion-toolbar> 
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">  
<ion-card>   
  
    <ion-item>
      <ion-label class="textbox" floating>LetChat ID</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <button ion-button color="light" round large (click)="loginUser()">Login</button>  
      <ion-card-header class="text" padding>
              LetChat allows you to make FREE SMS
      </ion-card-header>
      <ion-card-content >
               Whenever, Wherever 
      </ion-card-content>     
  </ion-card>

</ion-content>
