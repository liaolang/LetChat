<ion-header>
  <ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>LetChat</ion-title>
      </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-content class="card-background-page">
      <ion-card>
        <ion-card-header>
          Whenever, Wherever
        </ion-card-header>
        <ion-card-content>
          A new communication app which allows you to make FREE message
        </ion-card-content>
      </ion-card>
   

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
	<button ion-button color="light" round large (click)="loginUser()">Login</button>
</ion-content>
